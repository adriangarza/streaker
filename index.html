<!doctype HTML>
<html>
<head>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/main.css" />
	<title>Streaker</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'/>
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,800" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<img src="img/streaker.png" id="mascot">
		<h1 id="progress">0 things in a row </h1>
		<p class="subtitle" id="your-record">your record is 0</p>
		<p class="subtitle">that's 1.7 weeks total</p>

		<ul>
			<li><h2 id="incrementer" onclick="addCount()" class="clickable-text">I did one today</h2></li>
			<li><h2 id="clearer" onclick="resetCount()" class="clickable-text">I stopped :^(</h2></li>
			<li><h2 id="changer" onclick="changeTodo()" class="clickable-text">I'm doing something else</h2></li>
		</ul>

		<ul id="tasks">
			<li class="task" id="coreworkouts">
				<span class="task-item taskbutton checkbutton centered"><i class="material-icons">done</i></span>
				<span class="task-item taskname	taskbutton">core workouts</span>
				<span class="task-item streak-container new-record">
					<i class="material-icons">whatshot</i>
					<span class="streak-number">4</span>
				</span>
				<span class="task-item">
					<i class="material-icons" class="pr-icon">grade</i>
					<span class="personal-record">4</span>
				</span>
				<span class="task-item delete taskbutton centered">
					<i class="material-icons">delete</i>
				</span>
			</li>

			<li class="task" id="days studied">
				<span class="task-item taskbutton checkbutton centered"><i class="material-icons">access_time</i></span>
				<span class="task-item taskname	taskbutton">days studied</span>
				<span class="task-item streak-container">
					<i class="material-icons">whatshot</i>
					<span class="streak-number">0</span>
				</span>
				<span class="task-item">
					<i class="material-icons" class="pr-icon">grade</i>
					<span class="personal-record">8</span>
				</span>
				<span class="task-item delete taskbutton centered">
					<i class="material-icons">delete</i>
				</span>
			</li>
		</ul>

	</div>
	<script src="js/main.js"></script>
	<script src="js/local.js"></script>
</body>
</html>
